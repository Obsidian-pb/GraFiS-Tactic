<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>$header$</title>

    <!-- inner styles -->
    <style>
      #main-text img {
          max-width: 100%;
      }
    </style>
  </head>
  <body style="padding-top: 60px; padding-bottom: 20px;">
    <!-- Header -->
    <nav class="navbar navbar-expand-sm navbar-dark fixed-top" style="background-color: #0c5460">
      <div class="container">
          <span class="navbar-brand" href="/">$title$</span>
          <button class="navbar-toggler d-md-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                  aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                $pages$
              </ul>
          </div>
      </div>
    </nav>



    <!-- Content -->
    <div class="container-fluid">
      <div class="row">       
        <div class="col-md-2">
          <!-- <div class="position-fixed"> -->
            <p>$contenetHeader$</p>
            <div id="list-example" class="list-group">
              <ul class="list-inline">
                $content$
              </ul>               
            </div>
          <!-- </div> -->

        </div>        

        <div id="main-text" class="col-md-10">
          <div class="my-3 p-3 bg-white rounded shadow-sm">
            <div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy-example">
              $body$
            </div>


          </div>
        </div>
        
      </div>      
    </div>
    
    <footer>
      <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>$company$</p>
            </div>
        </div>
        <div class="row">
          <div class="col-md-4">
              <p>$author$<br/>
              $manager$</p>
          </div>
          <div class="col-md-4">
              <p>$theme$<br/>
              $category$</p>              
          </div>   
          <div class="col-md-4">
              <p>$description$</p>            
          </div>                   
        </div>  
        <div class="row">
          <div class="col-md-12">
              <p>&copy; $grafis$</p>
              <p><a class="nav-link" href="$doc-name$">download $title$.vsd</a></p>
          </div>
        </div>      
      </div>
    </footer>




    

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  </body>
</html>
